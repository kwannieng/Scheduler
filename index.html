<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>

    </header>
    
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-1 hour">
          <p class="time-block" id="9am">09:00</p>
        </div> 
        <textarea type="text" class="col-10 description" id="textbox1"></textarea>
        <button class="col-1 saveBtn" id="button1">
          <i class="fa fa-save saveBtn i:hover"></i>
        </button>
      </div>

      <div class="row">
        <div class="col-1 hour">
          <p class="time-block" id="10am">10:00</p>
        </div> 
        <textarea type="text" class="col-10 description" id="textbox2"></textarea>
        <button class="col-1 saveBtn" id="button2">
          <i class="fa fa-save saveBtn i:hover"></i>
        </button>
      </div>

      <div class="row">
        <div class="col-1 hour">
          <p class="time-block" id="11am">11:00</p>
        </div> 
        <textarea type="text" class="col-10 description" id="textbox3"></textarea>
        <button class="col-1 saveBtn" id="button3">
          <i class="fa fa-save saveBtn i:hover"></i>
        </button>
      </div>

      <div class="row">
        <div class="col-1 hour">
          <p class="time-block" id="12nn">12:00</p>
        </div> 
        <textarea type="text" class="col-10 description" id="textbox4"></textarea>
        <button class="col-1 saveBtn" id="button4">
          <i class="fa fa-save saveBtn i:hover"></i>
        </button>
      </div>

      <div class="row">
        <div class="col-1 hour">
          <p class="time-block" id="1pm">13:00</p>
        </div> 
        <textarea type="text" class="col-10 description" id="textbox5"></textarea>
        <button class="col-1 saveBtn" id="button5">
          <i class="fa fa-save saveBtn i:hover"></i>
        </button>
      </div>

      <div class="row">
        <div class="col-1 hour">
          <p class="time-block" id="2pm">14:00</p>
        </div> 
        <textarea type="text" class="col-10 description" id="textbox6"></textarea>
        <button class="col-1 saveBtn" id="button6">
          <i class="fa fa-save saveBtn i:hover"></i>
        </button>
      </div>

      <div class="row">
        <div class="col-1 hour">
          <p class="time-block" id="3pm">15:00</p>
        </div> 
        <textarea type="text" class="col-10 description" id="textbox7"></textarea>
        <button class="col-1 saveBtn" id="button7"> 
          <i class="fa fa-save saveBtn i:hover"></i>
        </button>
      </div>

      <div class="row">
        <div class="col-1 hour">
          <p class="time-block" id="4pm">16:00</p>
        </div> 
        <textarea type="text" class="col-10 description" id="textbox8"></textarea>
        <button class="col-1 saveBtn" id="button8">
          <i class="fa fa-save saveBtn i:hover"></i>
        </button>
      </div>

      <div class="row">
        <div class="col-1 hour">
          <p class="time-block" id="5pm">17:00</p>
        </div> 
        <textarea type="text" class="col-10 description" id="textbox9"></textarea>
        <button class="col-1 saveBtn" id="button9">
          <i class="fa fa-save saveBtn i:hover"></i>
        </button>
      </div>

    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>  
  </body>
</html>
